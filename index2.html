<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REB-APP</title>
  <link rel="stylesheet" href="./css/styles2.css">
  <!-- Carga Font Awesome desde un CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- Encabezado con el logo y menú hamburguesa -->
  <header>
    <div class="logo">
      <a href="#">REB-APP</a>
      <p><strong>BELLA PALOMA S.A</strong></p>
    </div>
    <div class="menu">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Barra de búsqueda -->
  <main class="search-bar">
    <div class="buscador">
      <i class="fas fa-search"></i> <!-- icono buscador -->
      <input type="text" placeholder="BUSCAR ARTICULO / CATEGORIA / CÓDIGO">
      <i class="fas fa-times"></i> <!-- icono de la "X" -->
    </div>

    <!-- Flecha hacia abajo -->

  </main>

  <!-- Icono de usuario -->
  <footer>
    <div class="flecha">
      <i class="fas fa-arrow-down"></i>
    </div>
    <div>
      <i class="fas fa-user-circle"></i>
    </div>
  </footer>
</body>

</html>
